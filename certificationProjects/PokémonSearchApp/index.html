<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wdth,wght@0,62.5..100,100..900;1,62.5..100,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Pokémon Search App</title>
  </head>
  <body>
    <header>
      <div id="title-container">
        <h1 id="app-title">Easy Pokédex</h1>
        <p id="app-description">Search Pokémon by Name or ID:</p>
      </div>
      <div id="search-container">
        <input id="search-input" required />
        <button id="search-button">Search</button>
      </div>
    </header>
    <main>
      <div id="pokemon-general-info-container">
        <div id="pokemon-name-id-container">
          <div class="basic-info-container">
            <label for="pokemon-name" style="margin-right: 10px;">Name: </label>
            <span id="pokemon-name"></span>
          </div>
          <div class="basic-info-container">
            <label for="pokemon-id" style="margin-right: 10px;">ID: </label>
            <span id="pokemon-id"></span>
          </div>
        </div>
        <div id="pokemon-size-container">
          <div class="basic-info-container">
            <label for="weight" style="margin-right: 10px;">Weight: </label>
            <span id="weight"></span>
          </div>
          <div class="basic-info-container">
            <label for="height" style="margin-right: 10px;">Height: </label>
            <span id="height"></span>
          </div>
        </div>
        <div id="pokemon-types-container">
          <label for="types" style="margin-right: 10px;">Types: </label>
          <span id="types"></span>
        </div>
        <div id="pokemon-sprite-container">
        </div>
      </div>
      <div id="pokemon-stats-container">
        <table>
          <caption>
            Base Stats
          </caption>
          <tbody>
            <tr>
              <th scope="row">HP:</th>
              <td id="hp"></td>
            </tr>
            <tr>
              <th scope="row">Attack:</th>
              <td id="attack"></td>
            </tr>
            <tr>
              <th scope="row">Defense:</th>
              <td id="defense"></td>
            </tr>
            <tr>
              <th scope="row">Special Attack</th>
              <td id="special-attack"></td>
            </tr>
            <tr>
              <th scope="row">Special Defense</th>
              <td id="special-defense"></td>
            </tr>
            <tr>
              <th scope="row">Speed</th>
              <td id="speed"></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th scope="row">Total:</th>
              <td id="total-stats"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </main>
    <footer>
      <p id="author">Powered By <span>Katereverie</span></p>
      <p id="date">6. May 2024</p>
      <p id="version">Version: 1.0</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
