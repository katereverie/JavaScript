<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="tnv.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav id="theme-nav-bar">
        <label id="theme-toggle-btn-label" for="theme-toggle-btn">
          Theme
        </label>
        <div id="theme-icon-container">
          <button id="theme-toggle-btn" class="moon"></button>
        </div>
      </nav>
      <h1 id="app-name">Telephone Number Validator</h1>
    </header>

    <main>
      <div id="camera-div">
        <div id="camera-moon">
          <div id="camera-eye"></div>
        </div>
        <div id="camera-sun" class="sun-hidden"></div>
      </div>
      <div id="input-result-container">

        <div id="input-div">
          <label id="user-input-label" for="user-input">Enter a Phone Number</label>
          <input id="user-input" />
        </div>
        <label id="results-div-label" for="results-div">
          Result:
        </label>
        <div id="results-div"></div>

      </div>
      <div id="btn-div">

        <button id="check-btn">Check</button>
        <button id="clear-btn">Clear</button>

      </div>
    </main>

    <footer>
      <div class="author-info-section">
        <span>Powered by</span>
        <span id="author-name">Katereverie</span>
      </div>
      <div class="app-info-section">
        <span id="date">22. April 2024</span>
        <span id="version">Version: 1.0</span>
      </div>
    </footer>
    <script src="tnv.js"></script>
  </body>
</html>
