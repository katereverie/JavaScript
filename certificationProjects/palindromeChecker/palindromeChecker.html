<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="palindromeChecker.css">
    <title>Palindrome Checker</title>
  </head>
  <body>
    <header>
      <h1 id="app-title">Is This Word a Palindrome?</h1>
      <p id="app-description">
        <span>Definition:</span>
        <span>A <em>palindrome</em> is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.</span>
      </p>
    </header>
    <main>
      <input id="text-input" type="text"></input>
      <button id="check-btn">check</button>
      <div id="result"></div>
    </main>
    <script src="palindromeChecker.js"></script> 
  </body>
</html>
