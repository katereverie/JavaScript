<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="budgetTracker.css">
    <title>Your Personal Budget Tracker</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 id="app-name">Budget Tracker</h1>
        <p id="intro-text">This application assists you in tracking expenses & incomes within your designated budget. </p>
      </div>
    </header>
    <main>
      <div class="tracker-container">
        <form id="daily-budget">
          <div class="budget-container">
            <label for="daily-budget">Set Budget</label>
            <input 
            type="number"
            min="0"
            id="budget"
            placeholder="enter your daily budget"
            />
            <span id="budgetInput-hint">* Positive Numbers Only *</span>
          </div>
          
          <fieldset id="clothing">
            <legend>Clothing</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="food">
            <legend>Food</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="living">
            <legend>Living</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="transport">
            <legend>Transport</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="entertainment">
            <legend>Entertainment</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="others">
            <legend>Others</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="income">
            <legend>Income</legend>
            <div class="input-container"></div>
          </fieldset>
          <div class="controls">
            <span>
              <label for="entry-dropdown">Select a category to add an entry: </label>
              <select id="entry-dropdown" name="options">
                <option value="clothing" selected>Clothing</option>
                <option value="food">Food</option>
                <option value="living">Living</option>
                <option value="transport">Transport</option>
                <option value="entertainment">Entertainment</option>
                <option value="others">Others</option>
                <option value="income">Income</option>
              </select>
              <button type="button" id="add-entry">Add Entry</button>
            </span>
          </div>
          <div>
            <button type="submit">
              Calculate Remaining Budget
            </button>
            <button type="button" id="clear">Clear</button>
          </div>
        </form>
        <div id="output" class="output hide"></div>
      </div>
    </main>
    <script src="budgetTracker.js"></script>    
  </body>
</html>
