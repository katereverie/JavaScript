<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="budgetTracker-1.css">
    <link rel="stylesheet" href="budgetTracker-1-2.css">
    <title>Your Personal Budget Tracker</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 id="app-name">Budget Tracker</h1>
        <p id="intro-text">This application assists you in tracking expenses & incomes within your designated budget. </p>
      </div>
    </header>
    <main>
      <div class="tracker-container">
        <form id="budget-tracker">
          <div class="budget-container">
            <label for="budget">Set Budget</label>
            <input 
            type="number"
            min="0"
            id="budget"
            placeholder="Enter a budget"
            required
            />
            <span id="budgetInput-hint">* Positive Numbers Only *</span>
          </div>
          
          <fieldset id="clothing">
            <legend>Clothing</legend>
            <button id="clothing-add-entry" type="button">Add Entry</button>
            <button id="clothing-save-entry" type="button">Save</button>
            <button id="clothing-edit-entry" type="button">Edit</button>
            <button id="clothing-delete-entry" type="button">Delete</button>
            <div class="saved-entry-container"></div>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="food">
            <legend>Food</legend>
            <button id="food-add-entry" type="button">Add Entry</button>
            <button id="food-save-entry" type="button">Save</button>
            <button id="food-edit-entry" type="button">Edit</button>
            <button id="fodd-delete-entry" type="button">Delete</button>
            <div class="saved-entry-container"></div>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="living">
            <legend>Living & Accomodation</legend>
            <button id="living-add-entry" type="button">Add Entry</button>
            <button id="living-save-entry" type="button">Save</button>
            <button id="living-edit-entry" type="button">Edit</button>
            <button id="living-delete-entry" type="button">Delete</button>
            <div class="saved-entry-container"></div>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="transport">
            <legend>Transport</legend>
            <button id="transport-add-entry" type="button">Add Entry</button>
            <button id="transport-save-entry" type="button">Save</button>
            <button id="transport-entry" type="button">Edit</button>
            <button id="transport-entry" type="button">Delete</button>
            <div class="saved-entry-container"></div>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="entertainment">
            <legend>Entertainment</legend>
            <button id="entertainment-add-entry" type="button">Add Entry</button>
            <button id="entertainment-entry" type="button">Save</button>
            <button id="entertainment-edit-entry" type="button">Edit</button>
            <button id="entertainment-delete-entry" type="button">Delete</button>
            <div class="saved-entry-container"></div>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="others">
            <legend>Others</legend>
            <button id="others-add-entry" type="button">Add Entry</button>
            <button id="others-save-entry" type="button">Save</button>
            <button id="others-edit-entry" type="button">Edit</button>
            <button id="others-delete-entry" type="button">Delete</button>
            <div class="saved-entry-container"></div>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="income">
            <legend>Income</legend>
            <button id="income-add-entry" type="button">Add Entry</button>
            <button id="income-save-entry" type="button">Save</button>
            <button id="income-edit-entry" type="button">Edit</button>
            <button id="income-delete-entry" type="button">Delete</button>
            <div class="saved-entry-container"></div>
            <div class="input-container"></div>
          </fieldset>
          <div class="controls">
            <span>
              <label for="entry-dropdown">Select a category to add/save/edit/delete an entry: </label>
              <select id="entry-dropdown" name="options">
                <option value="clothing" selected>Clothing</option>
                <option value="food">Food</option>
                <option value="living">Living & Accomodation</option>
                <option value="transport">Transport</option>
                <option value="entertainment">Entertainment</option>
                <option value="others">Others</option>
                <option value="income">Income</option>
              </select>
              <button type="button" id="add-entry">Add Entry</button>
              <button type="button" id="save-entry">Save Entry</button>
              <button type="button" id="edit-entry">Edit Entry</button>
              <button type="button" id="delete-entry">Delete Entry</button>
            </span>
          </div>
          <div>
            <button type="submit">
              Calculate Remaining Budget
            </button>
            <button type="button" id="clear">Clear</button>
          </div>
        </form>
        <div id="output" class="output hide"></div>
      </div>
    </main>
    <script src="budgetTracker-1.js"></script>    
  </body>
</html>
