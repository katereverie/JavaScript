<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="tnv.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script src="tnv.js"></script>
  </head>
  <body>
    <header>
      <h1>Telephone Number Validator</h1>
    </header>

    <main>
      <div id="camera-div">
        <div id="camera">
          <div id="camera-eye"></div>
        </div>
      </div>
      <div id="input-result-container">

        <div id="input-div">
          <legend>Enter a Phone Number:</legend>
          <input id="user-input">
        </div>

        <div id="results-div">Result</div>

      </div>

      <div id="btn-div">

        <button id="check-btn">Check</button>
        <button id="clear-btn">Clear</button>

      </div>
    </main>

    <footer>
      <div class="author-info-section">
        Powered by <span id="author"><strong>Katereverie</strong></span>
      </div>
      <div class="app-info-section">
        <span id="date">22. April 2024</span>
        <span id="version">Version: 1.0</span>
      </div>
    </footer>
  </body>
</html>
