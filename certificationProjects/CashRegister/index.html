<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 id="app-name">
        Cash Register
      </h1>
      <p id="app-description">
        This web application simulates the process of returning change to buying customers.
      </p>
      
    </header>
    <main>
      <input id="cash">
      <div id="change-due"></div>
      <button id="purchase-btn">Buy</button>
    </main>
    <footer>
      <div id="app-info-container">
        <div id="app-author">
          Powered by <span id="author-name">Katereverie</span>
        </div>
        <div id="app-date">29.April 2024</div>
        <div id="app-version">Version: 1.0</div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
