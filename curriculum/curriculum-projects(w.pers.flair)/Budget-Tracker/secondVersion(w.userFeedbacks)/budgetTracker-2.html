<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="budgetTracker-2.css">
    <title>Your Personal Budget Tracker</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 id="app-name">Budget Tracker</h1>
        <p id="intro-text">This application assists you in tracking expenses & incomes within your designated budget. </p>
      </div>
    </header>
    <main>
      <div class="tracker-container">
        <form id="budget-tracker">
          <div class="budget-container">
            <label for="budget">Set Budget</label>
            <div class="budget-input-container">
              <input 
            type="number"
            min="0"
            id="budget"
            placeholder="Enter a budget"
            required
            />
              <span id="budgetInput-hint">* Positive Numbers Only *</span>
            </div>
            <div>
              <button type="submit">Set Budget</button>
              <button type="button">Edit</button>
            </div>
            <div id="budget-output" class="output hide"></div>
          </div>
          <div class="fieldset-container">
            <div class="label-container">
              <label for="fieldset">Clothing</label>
              <button type="button">collapse entry list</button>
            </div>
            <fieldset id="fieldset">
              <legend> 
                <div class="legend-container">
                  <button type="button">add entry</button> 
                  <button>edit entry</button></button> 
                  <button>delete entry</button>
                </div>
              </legend>
              <div class="input-container"></div>
            </fieldset>
          </div>
          <div class="fieldset-container">
            <div class="label-container">
              <label for="fieldset">Food</label>
              <button type="button">collapse entry list</button>
            </div>
            <fieldset id="fieldset">
              <legend> 
                <div class="legend-container">
                  <button type="button">add entry</button> 
                  <button>edit entry</button></button> 
                  <button>delete entry</button>
                </div>
              </legend>
              <div class="input-container"></div>
            </fieldset>
          </div>         
          <div class="fieldset-container">
            <div class="label-container">
              <label for="fieldset">Living & Accomodation</label>
              <button type="button">collapse entry list</button>
            </div>
            <fieldset id="fieldset">
              <legend> 
                <div class="legend-container">
                  <button type="button">add entry</button> 
                  <button>edit entry</button></button> 
                  <button>delete entry</button>
                </div>
              </legend>
              <div class="input-container"></div>
            </fieldset>
          </div>
          <div class="fieldset-container">
            <div class="label-container">
              <label for="fieldset">Transport</label>
              <button type="button">collapse entry list</button>
            </div>
            <fieldset id="fieldset">
              <legend> 
                <div class="legend-container">
                  <button type="button">add entry</button> 
                  <button>edit entry</button></button> 
                  <button>delete entry</button>
                </div>
              </legend>
              <div class="input-container"></div>
            </fieldset>
          </div>
          <div class="fieldset-container">
            <div class="label-container">
              <label for="fieldset">Entertainment</label>
              <button type="button">collapse entry list</button>
            </div>
            <fieldset id="fieldset">
              <legend> 
                <div class="legend-container">
                  <button type="button">add entry</button> 
                  <button>edit entry</button></button> 
                  <button>delete entry</button>
                </div>
              </legend>
              <div class="input-container"></div>
            </fieldset>
          </div>
          <div class="fieldset-container">
            <div class="label-container">
              <label for="fieldset">Others</label>
              <button type="button">collapse entry list</button>
            </div>
            <fieldset id="fieldset">
              <legend> 
                <div class="legend-container">
                  <button type="button">add entry</button> 
                  <button>edit entry</button></button> 
                  <button>delete entry</button>
                </div>
              </legend>
              <div class="input-container"></div>
            </fieldset>
          </div>
          <div class="fieldset-container">
            <div class="label-container">
              <label for="fieldset">Income</label>
              <button type="button">collapse entry list</button>
            </div>
            <fieldset id="fieldset">
              <legend> 
                <div class="legend-container">
                  <button type="button">add entry</button> 
                  <button>edit entry</button></button> 
                  <button>delete entry</button>
                </div>
              </legend>
              <div class="input-container"></div>
            </fieldset>
          </div>
          
          <div class="controls">
            <span>
              <label for="entry-dropdown">Select a category to add an entry: </label>
              <select id="entry-dropdown" name="options">
                <option value="clothing" selected>Clothing</option>
                <option value="food">Food</option>
                <option value="living">Living & Accomodation</option>
                <option value="transport">Transport</option>
                <option value="entertainment">Entertainment</option>
                <option value="others">Others</option>
                <option value="income">Income</option>
              </select>
              <button type="button" id="add-entry">Add Entry</button>
            </span>
          </div>
          <div>
            <button type="submit">
              Calculate Remaining Budget
            </button>
            <button type="button" id="clear">Clear</button>
          </div>
        </form>
        <div id="calculation-output" class="output hide"></div>
      </div>
    </main>
    <script src="budgetTracker-2.js"></script>    
  </body>
</html>
