<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wdth,wght@0,62.5..100,100..900;1,62.5..100,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Pokémon Search App</title>
  </head>
  <body>
    <header>
      <h1 id="app-title">Easy Pokédex</h1>
      <div id="search-input-label-button-container">
        <label id="search-input-label" for="search-input">Search Pokémon by <em style="color: white;">Name</em> or <em style="color: white;">ID</em>: </label>
        <div id="search-container">
          <input id="search-input" required />
          <button id="search-button">Search</button>
        </div>
      </div>

    </header>
    <main>
      <div id="pokemon-general-info-container">
        <div id="pokemon-name-id-container">
          <span id="pokemon-name">Name: </span>
          <span id="pokemon-id">Pokédex-ID: </span>
        </div>
        <div id="pokemon-size-container">
          <span id="weight">Weight: </span>
          <span id="height">Height: </span>
        </div>
        <div id="pokemon-sprite-container">
        </div>
        <div id="pokemon-types-container">
          <span id="types"></span>
        </div>
      </div>
      <div id="pokemon-stats-container">
        <table>
          <caption>
            Base Stats
          </caption>
          <tbody>
            <tr>
              <th scope="row">HP:</th>
              <td id="hp">data</td>
            </tr>
            <tr>
              <th scope="row">Attack:</th>
              <td id="attack">data</td>
            </tr>
            <tr>
              <th scope="row">Defense:</th>
              <td id="defense">data</td>
            </tr>
            <tr>
              <th scope="row">Special Attack</th>
              <td id="special-attack">data</td>
            </tr>
            <tr>
              <th scope="row">Special Defense</th>
              <td id="special-defense">data</td>
            </tr>
            <tr>
              <th scope="row">Speed</th>
              <td id="speed">data</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th scope="row">Total:</th>
              <td id="total-stats">sum</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
